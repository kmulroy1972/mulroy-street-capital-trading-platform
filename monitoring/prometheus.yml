global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # API metrics
  - job_name: 'alpaca-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/api/monitoring/prometheus'
    scrape_interval: 5s

  # Container metrics
  - job_name: 'container-metrics'
    static_configs:
      - targets: ['localhost:9100']

  # Trading engine custom metrics
  - job_name: 'trading-engine'
    static_configs:
      - targets: ['engine:9090']
    scrape_interval: 1s